<html>
<head>
	<title>dog.eared</title>
	
	<meta name="description" content="revisiting your bookmarks since 2013." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>

	<link rel="icon" type="image/x-icon" href="img/book.png">

<body>

<div class="container">	
	<div class="page-header" id="bookmarks">
		<h1><div class="app-name"><a href="#">dog.eared</a></div></h1>
		<small class="subtext">Revisiting your bookmarks since 2013.</small>
		<hr>
	</div>
</div>

<!-- Modal -->
<div id="deletebm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deletebmlabel" aria-hidden="true">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
		<h3 id="deletebmlabel">Delete this bookmark?</h3>
	</div>
	<div class="modal-body" id="bmId">
		<p>Are you sure you want to delete this bookmark?</p>
	</div>
	<div class="modal-footer">
		<button class="btn" data-dismiss="modal" aria-hidden="true">No, take me back!</button>
		<button class="btn btn-primary">Yes, do it!</button>
	</div>
</div>

<!-- JS -->
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
