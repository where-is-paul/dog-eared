<!DOCTYPE HTML>
<html>
<head>
	<title>dog.eared</title>
	
	<meta name="description" content="revisiting your bookmarks since 2013." />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8">

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<link href="css/custom.css" rel="stylesheet"/>
	<link href="css/bootstrap-responsive.min.css" rel="stylesheet"/>
	<link href="css/font-awesome.min.css" rel="stylesheet">
	
	
	<link rel="icon" type="image/x-icon" href="img/book.png">
	
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner navbar-fixed-top">
			<ul class="menu-icons">
				<form class="navbar-search">
					<div class="input-append">
						<input type="text" class="span2 search-query" placeholder="Search bookmarks">
					</div>
				</form>
				<span title="About" class="tint square">
					<i class="icon-info-sign big-font option-btn"></i>
				</span>
				<span title="Settings" class="tint square">
					<i class="icon-cogs big-font option-btn"></i>
				</span>
				<span title="Share" class="tint square">
					<i class="icon-share big-font option-btn"></i>
				</span>
				<span title="Default newtab" class="tint square default-newtab">
					<i class="icon-folder-close-alt big-font option-btn"></i>
				</span>
			</ul>
			
			<h1 class="app-name">
				<a href="#"><i class="icon-bookmark"></i> dog.eared</a>
				<small class="subtext">Revisiting your bookmarks since 2013.</small>
			</h1>
			
			
		</div>
		
	</div>
	
	<div class = "container" id="bookmarks">
	</div>

	<!-- Modal for delete dialog -->
	<div id="deletebm" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="deletebmlabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
			<h3 id="deletebmlabel">Delete this bookmark?</h3>
		</div>
		<div class="modal-body" id="bmId">
			<p>Are you sure you want to delete this bookmark?</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">No, take me back!</button>
			<button class="btn btn-primary">Yes, do it!</button>
		</div>
	</div>

	<!-- JS -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/utilities.js"></script>
	<script src="js/frontpage-helpers.js"></script>
	<script src="js/frontpage.js"></script>
	<script src="js/search.js"></script>
	
</body>
</html>
